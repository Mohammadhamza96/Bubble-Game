<!DOCTYPE Html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="panel">
            <div id="ptop">
                <div class="elem">
                    <h2>Hit</h2>
                    <div id="hitval" class="box">5</div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div id="Timerval" class="box">60</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div id="scoreval" class="box">0</div>
                </div>
            </div>
            <div id="pbtm"></div>
        </div>

       
        <button id="restartBtn" style="display: none;">Restart Game</button>

         
        <audio id="hitSound" src="c1.mp3" preload="auto"></audio>
        <audio id="gameOverSound" src="w1.mp3" preload="auto"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
